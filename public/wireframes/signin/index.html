  <body>
    <div id="header">
      <div class="container">
        <h1><a href="/wireframes/">Crimson Crisp</a></h1>

          <li><a href="/wireframes/signin" title="Sign In">Sign In</a></li>

    <div id="application">
      <div class="container">
        <h2>Sign In</h2>
        <form id="sign_in" action="">
          <fieldset>
            <dl>
              <dt><label for="f_email">Email Address:</label></dt>
              <dd><input type="text" value="" name="" id="f_email" class="input_text" /></dd>
            </dl>
            <dl>
              <dt><label for="f_password">Password:</label></dt>
              <dd><input type="password" value="" name="" id="f_password" class="input_text" /></dd>
            </dl>
            <div class="action">
              <input type="submit" value="Sign In" name="" />
            </div>
          </fieldset>
        </form>
      </div>
    </div>

  </body>
